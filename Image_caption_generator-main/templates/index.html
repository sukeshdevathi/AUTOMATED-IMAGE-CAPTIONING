<!DOCTYPE html>
<html>
<head>
	<title>Image Captioning</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	

<style type="text/css">
	
.heading{
    font-weight: 100;
    font-size: 4em;
    text-shadow: 1px 1px 5px black;
}
img{
	height: 90%;
	width: auto;
}
.text{
	font-size: 32px;
	font-style: italic;
	color: aqua;
	/* padding-left: 100px; */
}
.col-sm-8{
	padding-left: 100px;
}
body{
    background-color: rgb(78, 2, 2);
    background-image: url("/background\ 2.webp");
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
}


</style>

</head>
<body>
	<div class="search"> </div>
	<div class="container">
		<div class="jumbotron ">
	        <div class="container">
	            <h1 class="heading">Image Captioning</h1> 
				<p>Upload your Image to generate a caption..</p> 
				
				  
				  <div id="google_element"></div>
				  <!-- <script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script> -->

	            </div>
	    </div>
	
	  
	

		<form class="form-inline" enctype="multipart/form-data" action="/" method="POST">
	        <label><b style="color:white">Image: &nbsp;&nbsp;</b></label>
	        <input type="file" class="form-control" name="image">

	        <button type="submit" class="btn btn-primary"> Submit</button>
	    </form>

	    <br>
		

	    {% if results %}
		    
	    	<div class="row">
	    		<div class="col-sm-4">
	    			<img src="{{results.image}}" alt="results.image" width="100" height="100">
					<p class="text">Generated Caption : </p>
	    			<p><b> {{results.description}} </b> </p>
	    		</div>
	    		<div class="col-sm-8">

	    			
	    		</div>
	    {% endif %}
		<script src="https://code.responsivevoice.org/responsivevoice.js?key=5ptN8VqW"></script>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
 
<textarea id="text" cols="45" rows="3" >

</textarea>
 
<select id="voiceselection"></select> 
 
<input 
  onclick="responsiveVoice.speak($('#text').val(),$('#voiceselection').val());" 
  type="button" 
  value="Read this for me" 
/>
 
<script>
        //Populate voice selection dropdown
        var voicelist = responsiveVoice.getVoices();
        var vselect = $("#voiceselection");
        $.each(voicelist, function() {
                vselect.append($("<option />").val(this.name).text(this.name));
        });
</script>
	

	</div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<div id="google_element"></div>
<script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
<script>
	
	function loadGoogleTranslate(){
		new google.translate.TranslateElement(
			"google_element"
		)
	}

</script>
</body>
</html>
